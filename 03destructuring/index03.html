<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //JSON형식에서 Destructuring (구조 분해 : 배열은 대괄호, 객체는 중괄호)

        let list = [
            {num : 1, title : "hello", info : [1, 2, 3], profile : {birth: "2023"}},
            {num : 2, title : "bye", info : [4, 5, 6], profile : {birth : "2022"}}
        ]

        let [a, b] = list; // list는 배열 타입
        console.log(b); // Object 반환

        //두번째 객체의 num, title
        let [ ,{num, title} ] = list;
        console.log(num, title);

        //두번째 객체의 info
        let[, {info}] = list;
        console.log(info); //[4, 5, 6]

        //두번째 객체의 profile
        let[, {profile}] = list;
        console.log(profile); 

        //두번째 객체의 info를 다른 이름으로 가지고 나오기
        let [, {info : x}] = list; 
        console.log(x);

        //두번째 객체의 info배열의 첫번째 요소만 
        let [, {info : [y1] }] =list; //배열을 destructuring해서 배열의 첫번째 요소만 갖고 오게끔
        console.log(y1);

        //두번째 객체의 profile안에 있는 birth값
        //1.
        let [, {profile : {birth : g}}] = list;   // profile이라는 키에 대한 값인 객체 {birth : "2022"}에 접근
        console.log(g);                           // 다른 이름으로 가지고 나오기

        //2.
        let [, {profile : {birth}}] = list;       // profile이라는 키에 대한 값인 객체 {birth : "2022"}에 접근하기 위해 : {}
        console.log(birth);



    </script>


</body>
</html>
